<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor (Gemma 3 4B)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">ðŸ“¸ Image Text Extractor</h1>

        <div class="space-y-4">
            <!-- Input Options -->
            <div class="mb-4">
                <div class="flex border-b border-gray-200 mb-4">
                    <button id="tabUrl" onclick="switchTab('url')"
                        class="px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-medium">Link URL</button>
                    <button id="tabUpload" onclick="switchTab('upload')"
                        class="px-4 py-2 text-gray-500 hover:text-gray-700">Upload File</button>
                </div>

                <!-- URL Input -->
                <div id="urlInputContainer">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg"
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        value="https://live.staticflickr.com/3851/14825276609_098cac593d_b.jpg">
                </div>

                <!-- File Input -->
                <div id="fileInputContainer" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Upload Image</label>
                    <input type="file" id="imageFile" accept="image/*"
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>

            <button onclick="extractText()" id="extractBtn"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition disabled:opacity-50">
                Extract Text
            </button>

            <!-- Preview -->
            <div id="imagePreview" class="hidden mt-4">
                <p class="text-sm font-medium text-gray-500 mb-2">Preview:</p>
                <img id="previewImg" src="" alt="Preview" class="max-h-64 rounded border mx-auto">
            </div>

            <!-- Result -->
            <div id="resultContainer" class="hidden mt-6 border-t pt-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Extracted Text:</label>
                    <textarea id="resultText" rows="10"
                        class="w-full p-4 rounded border bg-gray-50 font-mono text-sm text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>

                <button onclick="parseText()" id="parseBtn"
                    class="mt-4 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition disabled:opacity-50">
                    Parse to JSON (Bill)
                </button>
            </div>

            <!-- JSON Result -->
            <div id="jsonContainer" class="hidden mt-6 border-t pt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Parsed JSON Data:</label>
                <pre id="jsonOutput"
                    class="bg-gray-900 text-green-400 p-4 rounded-md overflow-auto text-xs font-mono max-h-96"></pre>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'url';

        function switchTab(tab) {
            currentTab = tab;
            const tabUrl = document.getElementById('tabUrl');
            const tabUpload = document.getElementById('tabUpload');
            const urlContainer = document.getElementById('urlInputContainer');
            const fileContainer = document.getElementById('fileInputContainer');
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            // Clear preview when switching tabs
            imagePreview.classList.add('hidden');
            previewImg.src = '';

            if (tab === 'url') {
                tabUrl.className = "px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-medium";
                tabUpload.className = "px-4 py-2 text-gray-500 hover:text-gray-700";
                urlContainer.classList.remove('hidden');
                fileContainer.classList.add('hidden');
                // If URL tab is active, and there's a default URL, show its preview
                const imageUrl = document.getElementById('imageUrl').value;
                if (imageUrl) {
                    previewImg.src = imageUrl;
                    imagePreview.classList.remove('hidden');
                }
            } else {
                tabUpload.className = "px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-medium";
                tabUrl.className = "px-4 py-2 text-gray-500 hover:text-gray-700";
                fileContainer.classList.remove('hidden');
                urlContainer.classList.add('hidden');
            }
        }

        document.getElementById('imageFile').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewImg = document.getElementById('previewImg');
                    const imagePreview = document.getElementById('imagePreview');
                    previewImg.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            } else {
                // If file is deselected, hide preview
                document.getElementById('imagePreview').classList.add('hidden');
                document.getElementById('previewImg').src = '';
            }
        });

        async function extractText() {
            const btn = document.getElementById('extractBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const jsonContainer = document.getElementById('jsonContainer');

            // Hide previous results
            jsonContainer.classList.add('hidden');

            let fetchOptions = {
                method: 'POST',
            };

            if (currentTab === 'url') {
                const imageUrl = document.getElementById('imageUrl').value;
                if (!imageUrl) return alert('Please enter an image URL');

                fetchOptions.headers = { 'Content-Type': 'application/json' };
                fetchOptions.body = JSON.stringify({ imageUrl });

                previewImg.src = imageUrl;
                imagePreview.classList.remove('hidden');
            } else {
                const fileInput = document.getElementById('imageFile');
                if (!fileInput.files[0]) return alert('Please select a file');

                let formData = new FormData();
                formData.append('image', fileInput.files[0]);
                fetchOptions.body = formData;
            }

            // Reset UI
            btn.disabled = true;
            btn.textContent = 'Extracting...';
            resultContainer.classList.add('hidden');
            resultText.value = '';

            try {
                const response = await fetch('/api/extract', fetchOptions);

                const data = await response.json();

                if (data.error) throw new Error(data.error);

                resultText.value = data.text;
                resultContainer.classList.remove('hidden');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Extract Text';
            }
        }

        async function parseText() {
            const text = document.getElementById('resultText').value;
            const btn = document.getElementById('parseBtn');
            const jsonContainer = document.getElementById('jsonContainer');
            const jsonOutput = document.getElementById('jsonOutput');

            if (!text) return alert('No text to parse');

            btn.disabled = true;
            btn.textContent = 'Parsing...';
            jsonContainer.classList.add('hidden');

            try {
                const response = await fetch('/api/parse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error);

                jsonOutput.textContent = JSON.stringify(data.data, null, 2);
                jsonContainer.classList.remove('hidden');
            } catch (error) {
                alert('Error parsing: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Parse to JSON (Bill)';
            }
        }
    </script>
</body>

</html>
